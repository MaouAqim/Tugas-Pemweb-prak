<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Task List</h1>
            <!-- Theme Toggle -->
            <button id="themeToggle" class="theme-toggle" title="Switch between light and dark theme">üåó Switch Theme</button>
        </header>

        <!-- Notification -->
        <div id="notification" class="notification hidden"></div>

        <!-- Add New Task Section -->
        <section class="task-input-section">
            <h2>Add a New Task</h2>
            <div class="task-input">
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <input type="date" id="taskDueDate" placeholder="Due Date">
                <select id="taskPriority">
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
                <select id="taskCategory">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </section>

        <!-- Task Stats & Progress Section -->
        <section class="task-stats-section">
            <h2>Task Overview</h2>
            <div class="task-stats">
                <span id="activeCount">Active Tasks: 0</span> |
                <span id="completedCount">Completed Tasks: 0</span>
                <div class="progress-bar">
                    <div id="progressBarFill" class="progress-bar-fill"></div>
                </div>
            </div>
        </section>

        <!-- Task Search and Filters -->
        <section class="task-filter-section">
            <h2>Manage Tasks</h2>
            <input type="text" id="searchTask" placeholder="Search tasks..." class="search-task">
            <div class="task-filters">
                <label for="filterStatus">Filter by Status:</label>
                <select id="filterStatus">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>

                <label for="filterDate">Filter by Date:</label>
                <select id="filterDate">
                    <option value="all">All Dates</option>
                    <option value="today">Today</option>
                    <option value="upcoming">Upcoming</option>
                </select>

                <label for="filterCategory">Filter by Category:</label>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>

                <label for="sortTasks">Sort Tasks:</label>
                <select id="sortTasks">
                    <option value="date">Sort by Date</option>
                    <option value="priority">Sort by Priority</option>
                </select>
            </div>
        </section>

        <!-- Task List Section -->
        <section class="task-list-section">
            <h2>Your Tasks</h2>
            <ul id="taskList" class="task-list">
                <!-- Example Task Item -->
                <li class="task-item">
                    <span class="task-title">Example Task</span>
                    <button class="delete-btn" title="Delete Task">&#10006;</button>
                </li>
            </ul>
            <div class="task-buttons">
                <button id="addTaskButton" class="add-task-btn">‚ûï Add Task</button>
                <button id="clearAllButton" class="clear-btn">üóëÔ∏è Clear All Tasks</button>
            </div>
        </section>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal hidden">
            <div class="modal-content">
                <p>Are you sure you want to delete this task?</p>
                <button id="confirmDeleteButton" class="modal-btn modal-btn-yes">Yes</button>
                <button id="cancelDeleteButton" class="modal-btn modal-btn-no">No</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
